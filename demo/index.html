<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>full-calendar demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../scheduler-component.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic scheduler-component demo</h3>
    <demo-snippet>
      <template>
        <scheduler-component
          default-view="month"
          editable week-numbers
          all-day-text="All Day"
          max-time="18:00:00" min-time="07:00:00"
          events='[{"title" : "event1","start" : "2017-07-06"},{"title" : "event2","start" : "2017-07-12","end" : "2017-07-14"},{ "title" : "event3","start" : "2017-07-15T12:30:00","allDay" : false},{ "title" : "event4","start" : "2017-07-17T10:30:00","durationEditable":false}]'
          header='{"right":"today","left":"prev,next","center":"month,agendaWeek,agendaDay"}'>
        </scheduler-component>
      </template>
    </demo-snippet>
  </div>
</body>
<script>
  var scheduler = document.querySelector("scheduler-component");
  scheduler.addEventListener("day-click", function (e) {
    console.log("day is clicked " + e.detail.date);

  });
  scheduler.addEventListener("event-click", function (e) {
    console.log("event is clicked");
  });
  scheduler.addEventListener("drop", function (e) {
    console.log("drop detected");
  });
  scheduler.addEventListener("view-render", function (e) {
    console.log("view is rendered");
  });

  function next() {
    scheduler.today();
  }

</script>

</html>
