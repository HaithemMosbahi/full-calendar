<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>full-calendar demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../full-calendar.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic full-calendar demo</h3>
      <demo-snippet>
        <template>
          <full-calendar
             default-view="agendaWeek"
             header='{"right":"today","left":"prev,next","center":"month,agendaWeek,agendaDay"}'></full-calendar>
        </template>
      </demo-snippet>
    </div>
  </body>
  <script>
     var doc = document.querySelector("full-calendar");
     doc.addEventListener("day-click",function(data){
        console.log("day is clicked ");
     });
     doc.addEventListener("event-click",function(data){
        console.log("event is clicked");
     });
     doc.addEventListener("drop",function(data){
        console.log("drop detected");
     });
     doc.addEventListener("view-render",function(data){
        console.log("view is rendered");
     });
  </script>
</html>
