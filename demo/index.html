<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>full-calendar demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../scheduler-component.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic scheduler-component demo</h3>
    <demo-snippet>
      <template>
        <scheduler-component
           default-view="month"
           editable week-numbers
           events='[{"title" : "event1","start" : "2017-06-06"},{"title" : "event2","start" : "2017-06-12","end" : "2017-06-14"},{ "title" : "event3","start" : "2017-06-15T12:30:00","allDay" : false}]'
          header='{"right":"today","left":"prev,next","center":"month,agendaWeek,agendaDay"}'>
          </scheduler-component>
                <button onclick="next()">next !</button>

      </template>
      </demo-snippet>
  </div>
</body>
<script>
  var scheduler = document.querySelector("scheduler-component");
  scheduler.addEventListener("day-click", function (e) {
    console.log("day is clicked " + e.detail.date);

  });
  scheduler.addEventListener("event-click", function (e) {
    console.log("event is clicked");
  });
  scheduler.addEventListener("drop", function (e) {
    console.log("drop detected");
  });
  scheduler.addEventListener("view-render", function (e) {
    console.log("view is rendered");
  });

  var events = [
    {
      title: 'event1',
      start: '2017-06-06'
    },
    {
      title: 'event2',
      start: '2017-10-06',
      end: '2017-11-06'
    },
    {
      title: 'event3',
      start: '2017-15-06T12:30:00',
      allDay: false // will make the time show
    }
  ];

  function getEvents() {
    return events;
  }

  function next(){
    scheduler.today();
  }
</script>

</html>
