<!--
     A custom element that encapsulate a scheduler's category.
 -->
<dom-module id="category-element">
    <template>
        <style>
             :host {
                display: block;
                cursor: pointer;
            }


            .category {
                display: inline-block;
                padding-left: 2px;
                height: inherit;
                text-align: center;
            }

            .category-shape {
                height: 15px;
                width: 15px;
                border-radius: 50%;
                display: inline-block;
            }

            .disabled {
                pointer-events: none !important;
                cursor: none !important;
                opacity: 0.5;
                background: #CCC;
            }
        </style>
        <div class$="{{categoryStyle()}}">
            <div style$="background-color: {{color}};" class="category-shape"></div>
            <div style="display:inline-block;">[[label]]</div>
        </div>
    </template>

    <script>
        class CategoryElement extends Polymer.Element {
            static get is() { return 'category-element'; }
            static get properties() {
                return {
                    label: String,
                    color: String,
                    disabled: {
                        type: Boolean,
                        value: false
                    }
                }

            }

            ready() {
                super.ready();
                this.addEventListener('click', e => this._clickListener(e));
            }

            _clickListener(event) {
                console.log(" category is clicked");
            }

            categoryStyle(){
                return `category ${this.disabled?'disabled':''}`;
            }


        }

        window.customElements.define(CategoryElement.is, CategoryElement);
    </script>
</dom-module>
